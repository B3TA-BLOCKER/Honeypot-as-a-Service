{% extends "base.html" %}
{% block title %}View Patient{% endblock %}
{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-bold mb-4">Patient Details</h2>
    <ul>
        <li><strong>ID:</strong> {{ patient.id }}</li>
        <li><strong>Name:</strong> {{ patient.name }}</li>
        <li><strong>Age:</strong> {{ patient.age }}</li>
        <li><strong>Condition:</strong> {{ patient.condition }}</li>
        <li><strong>SSN:</strong> {{ patient.ssn }}</li>
    </ul>
    <a href="{{ url_for('patient_search') }}" class="mt-4 inline-block text-blue-600 hover:underline">Back to Search</a>
</div>
{% endblock %}
